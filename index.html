<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reivax</title>
    <link rel="stylesheet" href="./assets/styles/bootstrap.min.css">
    <link href="./assets/fontawesome/css/fontawesome.min.css" rel="stylesheet" />
    <link href="./assets/fontawesome/css/solid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body class="text-bg-dark">
    <section class="card w-max-content">
        <div class="card-body d-flex">
            <!-- Général -->
            <article data-tag="general" class="d-flex justify-content-center flex-column me-5">

                <h3 class="mb-3">
                    <label for="GeneralVolume">Général</label>
                </h3>

                <div class="mb-3">
                    <input type="range" name="" id="GeneralVolume" class="volume__range d-block m-auto" value="100">
                    <input type="hidden" name="RelativeValue" value="100">
                </div>


                <div>
                    <button id="GeneralMute" class="MuteVolumeBtn d-block m-auto btn btn-link">
                        <i class="fa-solid fa-volume-low"></i>
                    </button>
                </div>

            </article>



            <!-- Ambiance -->
            <article data-tag="ambiance" class="d-flex justify-content-center flex-column me-5">
                <h3 class="mb-3">
                    <label for="AmbianceVolume">Ambiance</label>
                </h3>

                <div class="mb-3">
                    <input type="range" name="" id="AmbianceVolume" class="volume__range d-block m-auto" value="50">
                    <input type="hidden" name="RelativeValue" value="50">
                </div>


                <div>
                    <button class="MuteVolumeBtn d-block m-auto btn btn-link">
                        <i class="fa-solid fa-volume-low"></i>
                    </button>
                </div>
            </article>
            


            <!-- Sons -->
            <article data-tag="sons" class="d-flex justify-content-center flex-column me-5">
                <h3 class="mb-3">
                    <label for="SonsVolume">Sons</label>
                </h3>

                <div class="mb-3">
                    <input type="range" name="" id="SonsVolume" class="volume__range d-block m-auto" value="33">
                    <input type="hidden" name="RelativeValue" value="33">
                </div>


                <div>
                    <button class="MuteVolumeBtn d-block m-auto btn btn-link">
                        <i class="fa-solid fa-volume-low"></i>
                    </button>
                </div>
            </article>



            <!-- Musique -->
            <article data-tag="musique" class="d-flex justify-content-center flex-column">
                <h3 class="mb-3">
                    <label for="MusicVolume">Musiques</label>
                </h3>

                <div class="mb-3">
                    <input type="range" name="" id="MusicVolume" class="volume__range d-block m-auto" value="25">
                    <input type="hidden" name="RelativeValue" value="25">
                </div>


                <div>
                    <button class="MuteVolumeBtn d-block m-auto btn btn-link">
                        <i class="fa-solid fa-volume-low"></i>
                    </button>
                </div>
            </article>
        </div>
    </section>


    <div class="container">
        <section>
            <div>
                <h1 class="text-center">Reivax</h1>
                <p class="text-center">
                    <a href="display.html" target="_blank" class="text-center">Ouvrir le display</a>

            </div>


            <article class="mb-5">

                    </article>
                    <article class="ambience_art">

                    </article>
                </div>   
            </article>

            <audio src="" data-volume="sons" controls></audio>

                <h2 class="text-center">Musique</h2>

                <output id="musicOutput"></output>

                <div id="musicAudios">
