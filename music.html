<head>
    <meta charset="UTF-8">

<body class="text-bg-dark">


    <section>

                <article class="card w-max-content">

                    </div>

                                    <p class="timestamp__current m-0">1:30</p>

                                </div>
                            </div>
                        </div>

                    </div>
